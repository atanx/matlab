<text transform="matrix(1 0 0 1 138.9998 175.5366)" font-family="'MicrosoftYaHei'" font-size="18">泰勒斯</text>
<text transform="matrix(1 0 0 1 120.657 197.1362)" font-family="'MicrosoftYaHei'" font-size="16">（Thales）</text>
<text transform="matrix(1 0 0 1 128.6663 227.7339)" font-family="'MicrosoftYaHei'" font-size="12">重要观点：“万物有灵”</text>
<text transform="matrix(1 0 0 1 127.3333 257.7261)" font-family="'MicrosoftYaHei'" font-size="12">贡献：对太阳直径进行了测量和计算，正确解释了日食的</text>
<text transform="matrix(1 0 0 1 127.3333 272.1265)" font-family="'MicrosoftYaHei'" font-size="12">原因，预测了一次日食</text>
<text transform="matrix(1 0 0 1 412.0002 179.0679)" font-family="'MicrosoftYaHei'" font-size="12">“科学之祖”</text>
<text transform="matrix(1 0 0 1 412.0002 193.4604)" font-family="'MicrosoftYaHei'" font-size="12">古希腊哲学家、科学家</text>
<text transform="matrix(1 0 0 1 122.3333 363.7026)" font-family="'MicrosoftYaHei'" font-size="18">德谟克利特</text>
<text transform="matrix(1 0 0 1 111.2322 386.1655)" font-family="'MicrosoftYaHei'" font-size="16">(Demokritos)</text>
<text transform="matrix(1 0 0 1 119.3333 421.2241)" font-family="'MicrosoftYaHei'" font-size="12">重要观点：万物的本原是原子和虚空，原子是不可再分的</text>
<text transform="matrix(1 0 0 1 119.3333 435.6245)" font-family="'MicrosoftYaHei'" font-size="12">物质微粒。</text>
<text transform="matrix(1 0 0 1 403.9993 359.2231)" font-family="'MicrosoftYaHei'" font-size="12">古希腊哲学家</text>
<text transform="matrix(1 0 0 1 403.9993 373.6235)" font-family="'MicrosoftYaHei'" font-size="12">原子唯物论学说的创始人之一</text>
<text transform="matrix(1 0 0 1 70.1707 108.0679)" fill="#00984B" font-family="'MicrosoftYaHei-Bold'" font-size="25">古代物理学时期 （萌芽时期） 公元前8世纪~公元15世纪</text>

<text transform="matrix(1 0 0 1 34.5164 359.8481)" font-family="'MicrosoftYaHei'" font-size="12"> </text>
<text transform="matrix(1 0 0 1 34.5164 423.3979)" font-family="'MicrosoftYaHei'" font-size="12"> </text>
<text transform="matrix(1 0 0 1 34.5164 450.9487)" font-family="'MicrosoftYaHei'" font-size="12"> </text>
<text transform="matrix(1 0 0 1 126.3328 565.8667)" font-family="'MicrosoftYaHei'" font-size="18">亚里士多德</text>
<text transform="matrix(1 0 0 1 117.074 587.4663)" font-family="'MicrosoftYaHei'" font-size="16">（Aristotle）</text>
<text transform="matrix(1 0 0 1 342.1682 566.73)" font-family="'MicrosoftYaHei'" font-size="12">提出物理学名称的第一人，强调科学分类。</text>
<text transform="matrix(1 0 0 1 125.6663 757.6733)" font-family="'MicrosoftYaHei'" font-size="18">阿基米德</text>
<text transform="matrix(1 0 0 1 92.8787 779.2749)" font-family="'MicrosoftYaHei'" font-size="16">（Archimedes）</text>
<text transform="matrix(1 0 0 1 342.1663 753.3862)" font-family="'MicrosoftYaHei'" font-size="12">享有“力学之父”的美称，提出了浮力原理，并阐述杠杆</text>
<text transform="matrix(1 0 0 1 342.1663 767.7856)" font-family="'MicrosoftYaHei'" font-size="12">原理。</text>
<text transform="matrix(1 0 0 1 165.9998 903.5317)" font-family="'MicrosoftYaHei'" font-size="18">托勒密</text>
<text transform="matrix(1 0 0 1 85.2288 925.1313)" font-family="'MicrosoftYaHei'" font-size="16">（Claudius Ptolemaeus）</text>
<text transform="matrix(1 0 0 1 342.1682 904.396)" font-family="'MicrosoftYaHei'" font-size="12">提出“地心说”</text>
<text transform="matrix(1 0 0 1 94.0906 1022.7671)" font-family="'MicrosoftYaHei'" font-size="14">这个时期的物理在研究方法上主要是表面的观察、直觉的猜测和形式逻</text>
<text transform="matrix(1 0 0 1 94.0906 1043.7671)" font-family="'MicrosoftYaHei'" font-size="14">辑的演绎；在知识水平上基本上是现象的描述、经验的肤浅的总结和思</text>
<text transform="matrix(1 0 0 1 94.0906 1064.7671)" font-family="'MicrosoftYaHei'" font-size="14">辨性的猜测；在内容上主要有物质本原的探索、天体的运动、静力学和</text>
<text transform="matrix(1 0 0 1 94.0906 1085.7671)" font-family="'MicrosoftYaHei'" font-size="14">光学等有关知识,其中静力学发展较为完善；在发展速度上比较缓慢,社会</text>
<text transform="matrix(1 0 0 1 94.0906 1106.7671)" font-family="'MicrosoftYaHei'" font-size="14">功能不明显。</text>
<text transform="matrix(1 0 0 1 36.6663 1002.396)" font-family="'MicrosoftYaHei-Bold'" font-size="16" glyph-orientation-vertical="0" writing-mode="tb">古典物理学时期特征</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 34.5154 876.7412)" font-family="'MicrosoftYaHei'" font-size="12">90~168</text>
<circle stroke="#000000" stroke-width="2" stroke-miterlimit="10" cx="62.307" cy="1212.395" r="5.669"/>
<circle stroke="#000000" stroke-width="2" stroke-miterlimit="10" cx="62.307" cy="1212.395" r="5.669"/>
<text transform="matrix(1 0 0 1 98.074 1195.7319)" fill="#00984B" font-family="'MicrosoftYaHei-Bold'" font-size="25">近代物理学时期 （经典物理学）16世纪~19世纪</text>
<circle stroke="#000000" stroke-width="2" stroke-miterlimit="10" cx="62.307" cy="1212.395" r="5.669"/>
<text transform="matrix(1 0 0 1 165.9998 1253.5269)" font-family="'MicrosoftYaHei'" font-size="18">伽利略</text>
<text transform="matrix(1 0 0 1 116.302 1280.5278)" font-family="'MicrosoftYaHei'" font-size="16">（Galileo Galilei）</text>
<text transform="matrix(1 0 0 1 165.9998 1413.8618)" font-family="'MicrosoftYaHei'" font-size="18">笛卡尔</text>
<text transform="matrix(1 0 0 1 109.0247 1440.8618)" font-family="'MicrosoftYaHei'" font-size="16">（Rene Descartes）</text>
<text transform="matrix(1 0 0 1 119.9114 1589.1978)" font-family="'MicrosoftYaHei'" font-size="18">克里斯蒂安·惠更斯</text>
<text transform="matrix(1 0 0 1 108.4216 1617.063)" font-family="'MicrosoftYaHei'" font-size="16">( Christiaan Huygens )</text>
<text transform="matrix(1 0 0 1 142.9778 1739.8657)" font-family="'MicrosoftYaHei'" font-size="18">艾萨克·牛顿</text>
<text transform="matrix(1 0 0 1 129.1829 1766.8657)" font-family="'MicrosoftYaHei'" font-size="16">( Isaac Newton )</text>
<text transform="matrix(1 0 0 1 126.7664 1949.8677)" font-family="'MicrosoftYaHei'" font-size="18">本杰明·富兰克林</text>
<text transform="matrix(1 0 0 1 102.2444 1976.8677)" font-family="'MicrosoftYaHei'" font-size="16">（Benjamin Franklin）</text>
<text transform="matrix(1 0 0 1 126.7 2157.8677)" font-family="'MicrosoftYaHei'" font-size="18">亨利·卡文迪许</text>
<text transform="matrix(1 0 0 1 101.158 2184.8677)" font-family="'MicrosoftYaHei'" font-size="16">（Henry Cavendish）</text>
<text transform="matrix(1 0 0 1 116.5549 2332.5356)" font-family="'MicrosoftYaHei'" font-size="18">安德烈·玛丽·安培</text>
<text transform="matrix(1 0 0 1 96.8499 2360.4009)" font-family="'MicrosoftYaHei'" font-size="16">(André-Marie Ampère)</text>
<text transform="matrix(1 0 0 1 131.2996 2500.8833)" font-family="'MicrosoftYaHei'" font-size="18">迈克尔·法拉第</text>
<text transform="matrix(1 0 0 1 104.4207 2527.8833)" font-family="'MicrosoftYaHei'" font-size="16">（Michael Faraday）</text>
<text transform="matrix(1 0 0 1 87.4998 2683.8853)" font-family="'MicrosoftYaHei'" font-size="18">约翰·卡尔·弗里德里希·高斯</text>
<text transform="matrix(1 0 0 1 149.3079 2711.7485)" font-family="'MicrosoftYaHei'" font-size="16">(C.F.Gauss)</text>
<text transform="matrix(1 0 0 1 180.7332 2849.8872)" font-family="'MicrosoftYaHei'" font-size="18">楞次</text>
<text transform="matrix(1 0 0 1 78.116 2876.8872)" font-family="'MicrosoftYaHei'" font-size="16">（Lenz,Heinrich Friedrich Emil）</text>
<text transform="matrix(1 0 0 1 96.7566 3007.8911)" font-family="'MicrosoftYaHei'" font-size="18">詹姆斯·普雷斯科特·焦耳</text>
<text transform="matrix(1 0 0 1 104.9207 3035.7544)" font-family="'MicrosoftYaHei'" font-size="16">(JamesPrescottJoule)</text>
<text transform="matrix(1 0 0 1 165.9998 3179.2251)" font-family="'MicrosoftYaHei'" font-size="18">开尔文</text>
<text transform="matrix(1 0 0 1 132.9167 3206.2251)" font-family="'MicrosoftYaHei'" font-size="16">（Lord Kelvin)</text>
<text transform="matrix(1 0 0 1 349.9988 1245.7163)" font-family="'MicrosoftYaHei'" font-size="12">意大利物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 1321.0571)" font-family="'MicrosoftYaHei'" font-size="12">贡献: 从实验中总结出自由落体定律、惯性定律和伽利略相对性原理等。从</text>
<text transform="matrix(1 0 0 1 127.3333 1339.0571)" font-family="'MicrosoftYaHei'" font-size="12">而推翻了亚里士多德物理学的许多臆断，奠定了经典力学的基础，反驳了</text>
<text transform="matrix(1 0 0 1 127.3333 1357.0571)" font-family="'MicrosoftYaHei'" font-size="12">托勒密的地心体系，有力地支持了哥白尼的日心学说。</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 1253.5278)" font-family="'MicrosoftYaHei'" font-size="12">1564~1642</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 1420.1904)" font-family="'MicrosoftYaHei'" font-size="12">1596~1650</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 38.8142 1576.8584)" font-family="'MicrosoftYaHei'" font-size="12">1629~1695</text>
<text transform="matrix(1 0 0 1 127.3333 1475.7271)" font-family="'MicrosoftYaHei'" font-size="12">贡献：他发展了宇宙演化论，创立了漩涡说。笛卡儿的这一太阳起源</text>
<text transform="matrix(1 0 0 1 127.3333 1493.7271)" font-family="'MicrosoftYaHei'" font-size="12">的旋涡说，比康德的星云说早一个世纪，是17世纪中最有权威的宇宙</text>
<text transform="matrix(1 0 0 1 127.3333 1511.7271)" font-family="'MicrosoftYaHei'" font-size="12">论。</text>
<text transform="matrix(1 0 0 1 394.6663 1414.4009)" font-family="'MicrosoftYaHei'" font-size="12">法国著名的哲学家、物理学家、数学家</text>
<text transform="matrix(1 0 0 1 119.3333 1659.7251)" font-family="'MicrosoftYaHei'" font-size="12">贡献：对力学和光学研究有杰出贡献，建立向心力定律，提出能量</text>
<text transform="matrix(1 0 0 1 119.3333 1677.7251)" font-family="'MicrosoftYaHei'" font-size="12">守恒原理，改进了计时器。</text>
<text transform="matrix(1 0 0 1 394.6663 1733.7368)" font-family="'MicrosoftYaHei'" font-size="12">“近代物理学之父”</text>
<text transform="matrix(1 0 0 1 399.3342 1590.063)" font-family="'MicrosoftYaHei'" font-size="12">荷兰物理学家</text>
<text transform="matrix(1 0 0 1 133.3333 1828.3931)" font-family="'MicrosoftYaHei'" font-size="12">核心理论：提出万有引力、三大运动定律；在力学上，阐明了动量和角动量守</text>
<text transform="matrix(1 0 0 1 133.3333 1846.3931)" font-family="'MicrosoftYaHei'" font-size="12">恒的原理，提出牛顿运动定律；光学上，他发明了反射望远镜；基于对三棱镜</text>
<text transform="matrix(1 0 0 1 133.3333 1864.3931)" font-family="'MicrosoftYaHei'" font-size="12">将白光发散成可见光谱的观察，发展出了颜色理论。系统地表述了冷却定律，</text>
<text transform="matrix(1 0 0 1 133.3333 1882.3931)" font-family="'MicrosoftYaHei'" font-size="12">并研究了音速。</text>
<text transform="matrix(1 0 0 1 133.3333 1799.7349)" font-family="'MicrosoftYaHei'" font-size="12">著有《 自然哲学的数学原理》 、 《 光学》</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 38.8142 1758.5244)" font-family="'MicrosoftYaHei'" font-size="12">1643~1727</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 1967.5244)" font-family="'MicrosoftYaHei'" font-size="12">1706~1790</text>
<text transform="matrix(1 0 0 1 127.3333 2010.3931)" font-family="'MicrosoftYaHei'" font-size="12">贡献：富兰克林对物理学的贡献主要在电学方面，是探索电学的先驱者之一。通</text>
<text transform="matrix(1 0 0 1 127.3333 2028.3931)" font-family="'MicrosoftYaHei'" font-size="12">过风筝-雷电试验，证明了闪电的本质是电。并发明了避雷针 。创造的许多专用</text>
<text transform="matrix(1 0 0 1 127.3333 2046.3931)" font-family="'MicrosoftYaHei'" font-size="12">名词如正电、负电、导电体、电池、充电、放电等成为世界通用的词汇。早提出</text>
<text transform="matrix(1 0 0 1 127.3333 2064.3931)" font-family="'MicrosoftYaHei'" font-size="12">电荷守恒定律</text>
<text transform="matrix(1 0 0 1 412.0002 1949.0688)" font-family="'MicrosoftYaHei'" font-size="12">美国政治家、物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 2225.7349)" font-family="'MicrosoftYaHei'" font-size="12">贡献：对氢气的性质进行了细致的研究，证明了水并非单质，预言了空气中稀有</text>
<text transform="matrix(1 0 0 1 127.3333 2243.7349)" font-family="'MicrosoftYaHei'" font-size="12">气体的存在。将电势概念广泛应用于电学，并精确测量了地球的密度，被认为是</text>
<text transform="matrix(1 0 0 1 127.3333 2261.7349)" font-family="'MicrosoftYaHei'" font-size="12">牛顿之后英国最伟大的科学家之一</text>
<text transform="matrix(1 0 0 1 412.0002 2151.7446)" font-family="'MicrosoftYaHei'" font-size="12">英国物理学家、化学家</text>
<text transform="matrix(1 0 0 1 116.6663 2395.0688)" font-family="'MicrosoftYaHei'" font-size="12">贡献：推导出了电动力学的基本公式，建立了电动力学的基本理论，</text>
<text transform="matrix(1 0 0 1 116.6663 2413.0688)" font-family="'MicrosoftYaHei'" font-size="12">电流的国际单位安培以其姓氏命名</text>
<text transform="matrix(1 0 0 1 409.3323 2333.4009)" font-family="'MicrosoftYaHei'" font-size="12">法国物理学家</text>
<text transform="matrix(1 0 0 1 125.1326 2558.7446)" font-family="'MicrosoftYaHei'" font-size="12">贡献：在电磁学方面做出了伟大贡献，和威廉·休艾尔发明了许多如“电</text>
<text transform="matrix(1 0 0 1 125.1326 2576.7446)" font-family="'MicrosoftYaHei'" font-size="12">极”、“离子”等耳熟能详的字。 发明的是第一台发电机，是第一台使用</text>
<text transform="matrix(1 0 0 1 125.1326 2594.7446)" font-family="'MicrosoftYaHei'" font-size="12">电流将物体运动的装置。虽然装置简陋，但它却是今天世界上使用的所有</text>
<text transform="matrix(1 0 0 1 125.1326 2612.7446)" font-family="'MicrosoftYaHei'" font-size="12">发电机的祖先。</text>
<text transform="matrix(1 0 0 1 412.0002 2501.7466)" font-family="'MicrosoftYaHei'" font-size="12">英国物理学家、化学家</text>
<text transform="matrix(1 0 0 1 116.6663 2745.0708)" font-family="'MicrosoftYaHei'" font-size="12">贡献：准确无误的预测谷神星的出现位置。 这个方法——“最小平方法” 。</text>
<text transform="matrix(1 0 0 1 116.6663 2763.0708)" font-family="'MicrosoftYaHei'" font-size="12">在天文学中这一成就立即得到公认。</text>
<text transform="matrix(1 0 0 1 412.0002 2684.7485)" font-family="'MicrosoftYaHei'" font-size="12">德国著名数学家、物理学家</text>
<text transform="matrix(1 0 0 1 412.0002 2850.7505)" font-family="'MicrosoftYaHei'" font-size="12">俄罗斯物理学家</text>
<text transform="matrix(1 0 0 1 119.3333 2915.7485)" font-family="'MicrosoftYaHei'" font-size="12">贡献：发现了电磁感应的楞次定律和电热效应的焦耳－楞次定律</text>
<text transform="matrix(1 0 0 1 119.3333 3074.4067)" font-family="'MicrosoftYaHei'" font-size="12">提出电流通过导体产生热量的定律。在热学、热力学和电方面有巨大贡</text>
<text transform="matrix(1 0 0 1 119.3333 3092.4067)" font-family="'MicrosoftYaHei'" font-size="12">献，后人为了纪念他，把能量或功的单位命名为“焦耳”，并用“ J”</text>
<text transform="matrix(1 0 0 1 119.3333 3110.4067)" font-family="'MicrosoftYaHei'" font-size="12">标记热量。</text>
<text transform="matrix(1 0 0 1 125.1326 3238.4106)" font-family="'MicrosoftYaHei'" font-size="12">他对物理学的主要贡献在电磁学和热力学方面。是热力学的主要奠</text>
<text transform="matrix(1 0 0 1 125.1326 3256.4106)" font-family="'MicrosoftYaHei'" font-size="12">基者之一。其命名依发明者头衔为Kelvins，符号是K，来表示温度。</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 38.8142 2171.1787)" font-family="'MicrosoftYaHei'" font-size="12">1731~1810</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 38.8142 2346.5181)" font-family="'MicrosoftYaHei'" font-size="12">1731~1810</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 38.8142 2527.8833)" font-family="'MicrosoftYaHei'" font-size="12">1791~1867</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 38.8142 2684.7485)" font-family="'MicrosoftYaHei'" font-size="12">1777~1855</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 2850.7505)" font-family="'MicrosoftYaHei'" font-size="12">1804~1865</text>
<text transform="matrix(1 0 0 1 33.7009 2885.0708)" font-family="'MicrosoftYaHei'" font-size="12"> </text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="68.667" y1="2967.069" x2="29.333" y2="2967.069"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 3008.7544)" font-family="'MicrosoftYaHei'" font-size="12">1818~1889</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="68.667" y1="3144.402" x2="29.333" y2="3144.402"/>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="68.667" y1="3285.739" x2="29.333" y2="3285.739"/>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="68.667" y1="3457.072" x2="29.333" y2="3457.072"/>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="68.667" y1="3629.735" x2="29.333" y2="3629.735"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 36.6658 3180.0884)" font-family="'MicrosoftYaHei'" font-size="12">1824~1907</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 37.2439 3338.8594)" font-family="'MicrosoftYaHei'" font-size="12">1831~1879</text>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 38.8142 3514.5259)" font-family="'MicrosoftYaHei'" font-size="12">1857~1894</text>
<text transform="matrix(1 0 0 1 35.0354 3531.7368)" font-family="'MicrosoftYaHei'" font-size="12"> </text>
<text transform="matrix(1 0 0 1 412.0002 3008.7544)" font-family="'MicrosoftYaHei'" font-size="12">英国物理学家</text>
<text transform="matrix(1 0 0 1 412.0002 3180.0884)" font-family="'MicrosoftYaHei'" font-size="12">英国物理学家</text>
<text transform="matrix(1 0 0 1 415.7991 3327.0767)" font-family="'MicrosoftYaHei'" font-size="12">英国物理学家、数学家</text>
<text transform="matrix(1 0 0 1 127.3333 3395.0688)" font-family="'MicrosoftYaHei'" font-size="12">贡献：主要从事电磁理论、分子物理学、统计物理学、光学、力学、弹性理</text>
<text transform="matrix(1 0 0 1 127.3333 3413.0688)" font-family="'MicrosoftYaHei'" font-size="12">论方面的研究。尤其是他建立的电磁场理论，将电学、磁学、光学统一起来，</text>
<text transform="matrix(1 0 0 1 127.3333 3431.0688)" font-family="'MicrosoftYaHei'" font-size="12">是19世纪物理学发展的最光辉的成果，是科学史上最伟大的综合之一。</text>
<text transform="matrix(1 0 0 1 97.5999 3326.2134)" font-family="'MicrosoftYaHei'" font-size="18">詹姆斯·克拉克·麦克斯韦</text>
<text transform="matrix(1 0 0 1 85.1707 3353.2134)" font-family="'MicrosoftYaHei'" font-size="16">（James Clerk Maxwell）</text>
<text transform="matrix(1 0 0 1 419.4231 3506.0825)" font-family="'MicrosoftYaHei'" font-size="12">德国物理学家</text>
<text transform="matrix(1 0 0 1 119.3333 3575.4067)" font-family="'MicrosoftYaHei'" font-size="12">成就：1888年首先证实了电磁波的存在。并对电磁学有很大的贡献，故频率</text>
<text transform="matrix(1 0 0 1 119.3333 3593.4067)" font-family="'MicrosoftYaHei'" font-size="12">的国际单位制单位赫兹以他的名字命名。</text>
<text transform="matrix(1 0 0 1 105.7566 3505.2173)" font-family="'MicrosoftYaHei'" font-size="18">海因里希·鲁道夫·赫兹</text>
<text transform="matrix(1 0 0 1 95.7366 3533.0825)" font-family="'MicrosoftYaHei'" font-size="16">(Heinrich Rudolf Hertz)</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="69.868" y1="3899.726" x2="30.535" y2="3899.726"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 36.6658 3981.5142)" font-family="'MicrosoftYaHei'" font-size="12">1852~1931</text>
<text transform="matrix(1 0 0 1 426.4241 3959.7349)" font-family="'MicrosoftYaHei'" font-size="12">美国物理学家</text>
<text transform="matrix(1 0 0 1 96.9998 4023.7271)" font-family="'MicrosoftYaHei'" font-size="12">贡献：进行了著名的迈克耳孙-莫雷实验，这个试验排除了以太的存在。</text>
<text transform="matrix(1 0 0 1 96.9998 4041.7271)" font-family="'MicrosoftYaHei'" font-size="12">利用天文光学干涉测量法测量恒星的直径和双星分光片的测量。</text>
<text transform="matrix(1 0 0 1 96.9998 4059.7271)" font-family="'MicrosoftYaHei'" font-size="12">发明光学干涉仪并使用其进行光谱学和基本度量学研究而成为美国第一个诺贝尔</text>
<text transform="matrix(1 0 0 1 96.9998 4077.7271)" font-family="'MicrosoftYaHei'" font-size="12">物理学奖获得者</text>
<text transform="matrix(1 0 0 1 89.3333 3958.8716)" font-family="'MicrosoftYaHei'" font-size="18">阿尔伯特·亚伯拉罕·迈克耳孙</text>
<text transform="matrix(1 0 0 1 77.3499 3985.8716)" font-family="'MicrosoftYaHei'" font-size="16">（Albert Abraham Michelson）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="4117.058" x2="31.535" y2="4117.058"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 37.2361 4176.1797)" font-family="'MicrosoftYaHei'" font-size="12">1853~1928</text>
<text transform="matrix(1 0 0 1 427.4241 4162.0688)" font-family="'MicrosoftYaHei'" font-size="12">荷兰物理学家</text>
<text transform="matrix(1 0 0 1 116.6663 4231.3931)" font-family="'MicrosoftYaHei'" font-size="12">贡献：填补了经典电磁场理论与相对论之间的鸿沟，是经典物理和近代物理间的</text>
<text transform="matrix(1 0 0 1 116.6663 4249.3931)" font-family="'MicrosoftYaHei'" font-size="12">一位承上启下式的科学巨擘，是第一代理论物理学家的领袖。他与同胞塞曼共享</text>
<text transform="matrix(1 0 0 1 116.6663 4267.3931)" font-family="'MicrosoftYaHei'" font-size="12">了1902年度诺贝尔物理学奖。他还导出了爱因斯坦的狭义相对论基础的变换方程，</text>
<text transform="matrix(1 0 0 1 116.6663 4285.3931)" font-family="'MicrosoftYaHei'" font-size="12">即现在为人熟知的洛伦兹变换。</text>
<text transform="matrix(1 0 0 1 117.3333 4161.2036)" font-family="'MicrosoftYaHei'" font-size="18">亨德里克·安东·洛伦兹</text>
<text transform="matrix(1 0 0 1 101.7991 4189.0688)" font-family="'MicrosoftYaHei'" font-size="16">(Hendrik Antoon Lorentz)</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="4317.06" x2="31.535" y2="4317.06"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 35.0427 4346.5137)" font-family="'MicrosoftYaHei'" font-size="12">1852~1947</text>
<text transform="matrix(1 0 0 1 427.4241 4362.0688)" font-family="'MicrosoftYaHei'" font-size="12">德国物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 4431.4028)" font-family="'MicrosoftYaHei'" font-size="12">贡献：是德国著名的物理学家和量子力学的重要创始人之一。</text>
<text transform="matrix(1 0 0 1 175.6663 4361.2056)" font-family="'MicrosoftYaHei'" font-size="18">普朗克</text>
<text transform="matrix(1 0 0 1 67.7024 4388.2056)" font-family="'MicrosoftYaHei'" font-size="16">（Max Karl Ernst Ludwig Planck）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="4464.06" x2="31.535" y2="4464.06"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 4516.9941)" font-family="'MicrosoftYaHei'" font-size="12">1861~1938</text>
<text transform="matrix(1 0 0 1 427.4241 4509.0688)" font-family="'MicrosoftYaHei'" font-size="12">瑞士著名的冶金学家、物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 4578.3931)" font-family="'MicrosoftYaHei'" font-size="12">贡献：因发现镍钢合金于精密物理中的重要性，而获得了1920年度的诺贝尔</text>
<text transform="matrix(1 0 0 1 127.3333 4596.3931)" font-family="'MicrosoftYaHei'" font-size="12">物理学奖殊荣。</text>
<text transform="matrix(1 0 0 1 117.3333 4508.2056)" font-family="'MicrosoftYaHei'" font-size="18">查尔斯·埃杜德·纪尧姆</text>
<text transform="matrix(1 0 0 1 84.8455 4536.0688)" font-family="'MicrosoftYaHei'" font-size="16">Charles-Edouard Guillaume）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="4626.897" x2="31.535" y2="4626.897"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 4659.3516)" font-family="'MicrosoftYaHei'" font-size="12">1867~1934</text>
<text transform="matrix(1 0 0 1 427.4241 4671.9063)" font-family="'MicrosoftYaHei'" font-size="12">法国著名波兰裔科学家、物理学家、化学家</text>
<text transform="matrix(1 0 0 1 127.3333 4741.2397)" font-family="'MicrosoftYaHei'" font-size="12">贡献：对放射性的研究而共同获得诺贝尔物理学奖</text>
<text transform="matrix(1 0 0 1 162.7122 4671.043)" font-family="'MicrosoftYaHei'" font-size="18">玛丽·居里</text>
<text transform="matrix(1 0 0 1 102.283 4698.9063)" font-family="'MicrosoftYaHei'" font-size="16">(Marie Skłodowska Curie)</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="4775.564" x2="31.535" y2="4775.564"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 4828.3521)" font-family="'MicrosoftYaHei'" font-size="12">1868~1953</text>
<text transform="matrix(1 0 0 1 37.2366 4845.562)" font-family="'MicrosoftYaHei'" font-size="12"> </text>
<text transform="matrix(1 0 0 1 37.2366 4909.1147)" font-family="'MicrosoftYaHei'" font-size="12"> </text>
<text transform="matrix(1 0 0 1 427.4241 4820.5737)" font-family="'MicrosoftYaHei'" font-size="12">美国实验物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 4889.8979)" font-family="'MicrosoftYaHei'" font-size="12">贡献：他的实验结果完全肯定了爱因斯坦光电效应方程，并且测出了当时</text>
<text transform="matrix(1 0 0 1 127.3333 4907.8979)" font-family="'MicrosoftYaHei'" font-size="12">最精确的普朗克常量h的值。由于上述工作，密立根赢得1923年度诺贝尔</text>
<text transform="matrix(1 0 0 1 127.3333 4925.8979)" font-family="'MicrosoftYaHei'" font-size="12">物理学奖。</text>
<text transform="matrix(1 0 0 1 117.3333 4819.7085)" font-family="'MicrosoftYaHei'" font-size="18">罗伯特·安德鲁·密立根</text>
<text transform="matrix(1 0 0 1 99.8445 4847.5737)" font-family="'MicrosoftYaHei'" font-size="16">(Robert Andrews Millikan)</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="4943.564" x2="31.535" y2="4943.564"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 5002.354)" font-family="'MicrosoftYaHei'" font-size="12">1872~1946</text>
<text transform="matrix(1 0 0 1 427.4241 4988.5737)" font-family="'MicrosoftYaHei'" font-size="12">法国物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 5057.8979)" font-family="'MicrosoftYaHei'" font-size="12">贡献：朗之万以对次级X射线、气体中离子的性质、气体分子动理论、磁性理论</text>
<text transform="matrix(1 0 0 1 127.3333 5075.8979)" font-family="'MicrosoftYaHei'" font-size="12">以及相对论方面的工作著称。以对顺磁性及抗磁性的研究而闻名，他最著名的研</text>
<text transform="matrix(1 0 0 1 127.3333 5093.8979)" font-family="'MicrosoftYaHei'" font-size="12">究是使用皮埃尔·居里的压电效应的紫外线应用。</text>
<text transform="matrix(1 0 0 1 155.4998 4987.7085)" font-family="'MicrosoftYaHei'" font-size="18">保罗·朗之万</text>
<text transform="matrix(1 0 0 1 133.9143 5014.7085)" font-family="'MicrosoftYaHei'" font-size="16">（Paul Langevin）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="5108.232" x2="31.535" y2="5108.232"/>
<text transform="matrix(-0.0057 1 -1 -0.0057 39.3328 5162.9985)" font-family="'MicrosoftYaHei'" font-size="12">1874~1957</text>
<text transform="matrix(1 0 0 1 427.4241 5153.2397)" font-family="'MicrosoftYaHei'" font-size="12">德国物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 5222.564)" font-family="'MicrosoftYaHei'" font-size="12">贡献：斯塔克实验中发现在氢光谱蓝线位置上出现了几条谱线。这表明在电场</text>
<text transform="matrix(1 0 0 1 127.3333 5240.564)" font-family="'MicrosoftYaHei'" font-size="12">中，氢原子光谱线出现劈裂，这一现象后被称为斯塔克效应。由于这一成就和</text>
<text transform="matrix(1 0 0 1 127.3333 5258.564)" font-family="'MicrosoftYaHei'" font-size="12">发现极隧射线中多普勒效应，斯塔克获得1919年诺贝尔物理学奖。</text>
<text transform="matrix(1 0 0 1 137.4998 5152.3765)" font-family="'MicrosoftYaHei'" font-size="18">约翰尼斯·斯塔克</text>
<text transform="matrix(1 0 0 1 139.8738 5180.2397)" font-family="'MicrosoftYaHei'" font-size="16">(Johannes Star）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="5288.566" x2="31.535" y2="5288.566"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 5332.7114)" font-family="'MicrosoftYaHei'" font-size="12">1879~1955</text>
<text transform="matrix(1 0 0 1 427.4241 5333.5737)" font-family="'MicrosoftYaHei'" font-size="12">犹太裔物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 5402.9077)" font-family="'MicrosoftYaHei'" font-size="12">贡献：提出光子假设，成功解释了光电效应，创立狭义相对论和广义相对论。</text>
<text transform="matrix(1 0 0 1 166.6663 5332.7104)" font-family="'MicrosoftYaHei'" font-size="18">爱因斯坦</text>
<text transform="matrix(1 0 0 1 134.6624 5360.5737)" font-family="'MicrosoftYaHei'" font-size="16">(Albert.Einstein)</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="5449.898" x2="31.535" y2="5449.898"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 5500.3521)" font-family="'MicrosoftYaHei'" font-size="12">1881~1958</text>
<text transform="matrix(1 0 0 1 427.4241 5494.9077)" font-family="'MicrosoftYaHei'" font-size="12">美国物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 5564.2319)" font-family="'MicrosoftYaHei'" font-size="12">贡献：与他的合作者革末于1927年首次完成了关于晶体对电子具有衍射作</text>
<text transform="matrix(1 0 0 1 127.3333 5582.2319)" font-family="'MicrosoftYaHei'" font-size="12">用的实验，论证了电子波衍射思想。戴维逊因此与英国的汤姆逊一起分享了</text>
<text transform="matrix(1 0 0 1 127.3333 5600.2397)" font-family="'MicrosoftYaHei'" font-size="12">1937年度的诺贝尔物理学奖。</text>
<text transform="matrix(1 0 0 1 175.6663 5494.0425)" font-family="'MicrosoftYaHei'" font-size="18">戴维逊</text>
<text transform="matrix(1 0 0 1 79.9666 5521.0425)" font-family="'MicrosoftYaHei'" font-size="16">（Clinton Joseph Davisson）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="5639.898" x2="31.535" y2="5639.898"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 5684.9087)" font-family="'MicrosoftYaHei'" font-size="12">1882~1964</text>
<text transform="matrix(1 0 0 1 427.4241 5684.9077)" font-family="'MicrosoftYaHei'" font-size="12">德国著名实验物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 5754.2319)" font-family="'MicrosoftYaHei'" font-size="12">贡献：詹姆斯·弗兰克与赫兹于1925年发现支配电子与原子相互碰撞的定律</text>
<text transform="matrix(1 0 0 1 127.3333 5772.2319)" font-family="'MicrosoftYaHei'" font-size="12">共同获得诺贝尔物理学奖。</text>
<text transform="matrix(1 0 0 1 146.4998 5684.0425)" font-family="'MicrosoftYaHei'" font-size="18">詹姆斯·弗兰克</text>
<text transform="matrix(1 0 0 1 127.6082 5711.0425)" font-family="'MicrosoftYaHei'" font-size="16">（James Franck）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="5816.074" x2="31.535" y2="5816.074"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 5854.8618)" font-family="'MicrosoftYaHei'" font-size="12">1885~1952</text>
<text transform="matrix(1 0 0 1 427.4241 5861.0815)" font-family="'MicrosoftYaHei'" font-size="12">丹麦物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 5930.4058)" font-family="'MicrosoftYaHei'" font-size="12">贡献：通过引入量子化条件，提出了玻尔模型来解释氢原子光谱；提出互补原理</text>
<text transform="matrix(1 0 0 1 127.3333 5948.4058)" font-family="'MicrosoftYaHei'" font-size="12">和哥本哈根诠释来解释量子力学。</text>
<text transform="matrix(1 0 0 1 184.6663 5860.2183)" font-family="'MicrosoftYaHei'" font-size="18">玻尔</text>
<text transform="matrix(1 0 0 1 87.8953 5887.2183)" font-family="'MicrosoftYaHei'" font-size="16">（Niels Henrik David Bohr)</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="5982.074" x2="31.535" y2="5982.074"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 6037.1938)" font-family="'MicrosoftYaHei'" font-size="12">1888~1970</text>
<text transform="matrix(1 0 0 1 427.4241 6027.0815)" font-family="'MicrosoftYaHei'" font-size="12">印度物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 6096.4058)" font-family="'MicrosoftYaHei'" font-size="12">贡献：发现“拉曼效应”而获得诺贝尔物理学奖，在光的散射现象中有一特殊</text>
<text transform="matrix(1 0 0 1 127.3333 6114.4058)" font-family="'MicrosoftYaHei'" font-size="12">效应，和X射线散射的康普顿效应类似，光的频率在散射后会发生变化。频率</text>
<text transform="matrix(1 0 0 1 127.3333 6132.4058)" font-family="'MicrosoftYaHei'" font-size="12">的变化决定于散射物质的特性，这就是拉曼效应</text>
<text transform="matrix(1 0 0 1 184.6663 6026.2183)" font-family="'MicrosoftYaHei'" font-size="18">拉曼</text>
<text transform="matrix(1 0 0 1 69.5823 6047.7886)" font-family="'MicrosoftYaHei'" font-size="16">（Sir Chandrasekhara Venkata Raman）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="6156.074" x2="31.535" y2="6156.074"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 6187.5278)" font-family="'MicrosoftYaHei'" font-size="12">1887~1967</text>
<text transform="matrix(1 0 0 1 427.4241 6201.0737)" font-family="'MicrosoftYaHei'" font-size="12">奥地利物理学家</text>
<text transform="matrix(1 0 0 1 427.4241 6219.0737)" font-family="'MicrosoftYaHei'" font-size="12">量子力学奠基人之一</text>
<text transform="matrix(1 0 0 1 127.3333 6270.4058)" font-family="'MicrosoftYaHei'" font-size="12">贡献：建立波动力学、薛定谔方程是量子力学中描述微观粒子运动状态</text>
<text transform="matrix(1 0 0 1 127.3333 6288.4058)" font-family="'MicrosoftYaHei'" font-size="12">的基本定律。</text>
<text transform="matrix(1 0 0 1 144.7122 6200.2183)" font-family="'MicrosoftYaHei'" font-size="18">埃尔温·薛定谔</text>
<text transform="matrix(1 0 0 1 112.1624 6227.2183)" font-family="'MicrosoftYaHei'" font-size="16">（Erwin Schrödinger)</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="6299.406" x2="31.535" y2="6299.406"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 6343.5513)" font-family="'MicrosoftYaHei'" font-size="12">1892~1965</text>
<text transform="matrix(1 0 0 1 427.4241 6344.4155)" font-family="'MicrosoftYaHei'" font-size="12">英国物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 6413.7397)" font-family="'MicrosoftYaHei'" font-size="12">贡献：因对大气高层物理性质的研究，特别是发现了阿普顿层，获得了</text>
<text transform="matrix(1 0 0 1 127.3333 6431.7476)" font-family="'MicrosoftYaHei'" font-size="12">1947年度诺贝尔物理学奖。</text>
<text transform="matrix(1 0 0 1 175.6663 6343.5503)" font-family="'MicrosoftYaHei'" font-size="18">阿普顿</text>
<text transform="matrix(1 0 0 1 93.8943 6371.4155)" font-family="'MicrosoftYaHei'" font-size="16">(Edward Victor Appleton)</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="6449.406" x2="31.535" y2="6449.406"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 6493.5513)" font-family="'MicrosoftYaHei'" font-size="12">1892~1987</text>
<text transform="matrix(1 0 0 1 427.4241 6494.4155)" font-family="'MicrosoftYaHei'" font-size="12">法国理论物理学家，波动力学的创始人</text>
<text transform="matrix(1 0 0 1 127.3333 6563.7319)" font-family="'MicrosoftYaHei'" font-size="12">贡献：提出实物粒子也有波粒二象性，认为与运动粒子相应的还有一正弦波，</text>
<text transform="matrix(1 0 0 1 127.3333 6578.1313)" font-family="'MicrosoftYaHei'" font-size="12">两者总保持相同的位相。 1927年，美国的戴维森和革末及英国的G.P.汤姆孙</text>
<text transform="matrix(1 0 0 1 127.3333 6592.5327)" font-family="'MicrosoftYaHei'" font-size="12">通过电子衍射实验各自证实了电子确实具有波动性，从而使他获得了1929年</text>
<text transform="matrix(1 0 0 1 127.3333 6606.9331)" font-family="'MicrosoftYaHei'" font-size="12">诺贝尔物理学奖</text>
<text transform="matrix(1 0 0 1 131.6663 6493.5503)" font-family="'MicrosoftYaHei'" font-size="18">路易·维克多·德布罗意</text>
<text transform="matrix(1 0 0 1 93.8943 6521.4155)" font-family="'MicrosoftYaHei'" font-size="16">（Louis Victor，Duc de Broglie）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="6627.74" x2="31.535" y2="6627.74"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 38.8142 6671.8853)" font-family="'MicrosoftYaHei'" font-size="12">1901~1976</text>
<text transform="matrix(1 0 0 1 427.4241 6672.7495)" font-family="'MicrosoftYaHei'" font-size="12">英国物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 6726.0737)" font-family="'MicrosoftYaHei'" font-size="12">贡献：将T.杨的光干涉实验与他的电子散射实验结合，先后发现了快速电</text>
<text transform="matrix(1 0 0 1 127.3333 6744.0737)" font-family="'MicrosoftYaHei'" font-size="12">子被赛璐珞和几种金属箔单晶衍射的现象。验证了物质波理论，获得</text>
<text transform="matrix(1 0 0 1 127.3333 6762.0815)" font-family="'MicrosoftYaHei'" font-size="12">1937年诺贝尔物理学奖</text>
<text transform="matrix(1 0 0 1 175.6663 6671.8843)" font-family="'MicrosoftYaHei'" font-size="18">汤姆孙</text>
<text transform="matrix(1 0 0 1 194.1233 6699.7495)" font-family="'MicrosoftYaHei'" font-size="16">(G·P.)</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="6783.74" x2="31.535" y2="6783.74"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 6832.8618)" font-family="'MicrosoftYaHei'" font-size="12">1879~1960</text>
<text transform="matrix(1 0 0 1 427.4241 6828.7495)" font-family="'MicrosoftYaHei'" font-size="12">德国物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 6898.0737)" font-family="'MicrosoftYaHei'" font-size="12">贡献：证实电子的波动性奠定了基础，对此后的物理学发展作出了贡献。由</text>
<text transform="matrix(1 0 0 1 127.3333 6916.0737)" font-family="'MicrosoftYaHei'" font-size="12">于发现 X射线在晶体中的衍射现象，劳厄获得了1914年的诺贝尔物理学奖。</text>
<text transform="matrix(1 0 0 1 184.6663 6827.8843)" font-family="'MicrosoftYaHei'" font-size="18">劳厄</text>
<text transform="matrix(1 0 0 1 109.1584 6854.8843)" font-family="'MicrosoftYaHei'" font-size="16">（M.von Max von Laue）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="6951.074" x2="31.535" y2="6951.074"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 7001.8638)" font-family="'MicrosoftYaHei'" font-size="12">1901~1976</text>
<text transform="matrix(1 0 0 1 427.4241 6996.0737)" font-family="'MicrosoftYaHei'" font-size="12">德国物理学家</text>
<text transform="matrix(1 0 0 1 427.4241 7014.0737)" font-family="'MicrosoftYaHei'" font-size="12">量子力学的主要创始人</text>
<text transform="matrix(1 0 0 1 427.4241 7032.0737)" font-family="'MicrosoftYaHei'" font-size="12">哥本哈根学派的代表人</text>
<text transform="matrix(1 0 0 1 127.3333 7065.4155)" font-family="'MicrosoftYaHei'" font-size="12">贡献：不确定性原理、矩阵力学，1932年获得诺贝尔物理学奖</text>
<text transform="matrix(1 0 0 1 175.6663 6996.0815)" font-family="'MicrosoftYaHei'" font-size="18">海森堡</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="7117.74" x2="31.535" y2="7117.74"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 38.8142 7171.1958)" font-family="'MicrosoftYaHei'" font-size="12">1901~1976</text>
<text transform="matrix(1 0 0 1 427.4241 7162.7495)" font-family="'MicrosoftYaHei'" font-size="12">中国现代物理学研究开创人之 一</text>
<text transform="matrix(1 0 0 1 119.3333 7206.0737)" font-family="'MicrosoftYaHei'" font-size="12">贡献：在压电晶体学、光谱学、地球物理学等方面都做出了做出重要成果：压</text>
<text transform="matrix(1 0 0 1 119.3333 7224.0737)" font-family="'MicrosoftYaHei'" font-size="12">力对照相乳胶感光性能影响的研究；测定臭氧层紫外吸收系数；测定居里压电</text>
<text transform="matrix(1 0 0 1 119.3333 7242.0737)" font-family="'MicrosoftYaHei'" font-size="12">效应“ 反现象” ；发现水晶扭电定律。</text>
<text transform="matrix(1 0 0 1 175.6663 7162.7495)" font-family="'MicrosoftYaHei'" font-size="18">严济慈</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="7270.406" x2="31.535" y2="7270.406"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 38.8142 7323.8618)" font-family="'MicrosoftYaHei'" font-size="12">1911~2009</text>
<text transform="matrix(1 0 0 1 427.4241 7315.4058)" font-family="'MicrosoftYaHei'" font-size="12">中国“航天之父”</text>
<text transform="matrix(1 0 0 1 427.4241 7333.4058)" font-family="'MicrosoftYaHei'" font-size="12">中国现代物理学家</text>
<text transform="matrix(1 0 0 1 119.3333 7368.0718)" font-family="'MicrosoftYaHei'" font-size="12">贡献：与冯·卡门合作进行的可压缩边界层的研究，创立了“卡门—钱近似”</text>
<text transform="matrix(1 0 0 1 119.3333 7386.0718)" font-family="'MicrosoftYaHei'" font-size="12">方程。</text>
<text transform="matrix(1 0 0 1 119.3333 7404.0718)" font-family="'MicrosoftYaHei'" font-size="12">在工程控制论在其形成过程中，把设计稳定与制导系统这类工程技术实践作为</text>
<text transform="matrix(1 0 0 1 119.3333 7422.0718)" font-family="'MicrosoftYaHei'" font-size="12">主要研究对象</text>
<text transform="matrix(1 0 0 1 119.3333 7440.0718)" font-family="'MicrosoftYaHei'" font-size="12">将稀薄气体的物理、化学和力学特性结合起来的研究，是先驱性的工作。提出</text>
<text transform="matrix(1 0 0 1 119.3333 7458.0718)" font-family="'MicrosoftYaHei'" font-size="12">物理力学概念，大大节约了人力物力，并开拓了高温高压的新领域</text>
<text transform="matrix(1 0 0 1 175.6663 7315.4155)" font-family="'MicrosoftYaHei'" font-size="18">钱学森</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="7485.74" x2="31.535" y2="7485.74"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 7522.5278)" font-family="'MicrosoftYaHei'" font-size="12">1902~1984</text>
<text transform="matrix(1 0 0 1 427.4241 7530.7495)" font-family="'MicrosoftYaHei'" font-size="12">英国理论物理学家，量子力学的奠基者之一</text>
<text transform="matrix(1 0 0 1 127.3333 7600.0718)" font-family="'MicrosoftYaHei'" font-size="12">成就：发现了在原子理论里很有用的新形式（即量子力学的基本方程——</text>
<text transform="matrix(1 0 0 1 127.3333 7618.0718)" font-family="'MicrosoftYaHei'" font-size="12">薛定谔方程和狄拉克方程）</text>
<text transform="matrix(1 0 0 1 175.6663 7529.8843)" font-family="'MicrosoftYaHei'" font-size="18">狄拉克</text>
<text transform="matrix(1 0 0 1 92.7371 7556.8843)" font-family="'MicrosoftYaHei'" font-size="16">（Paul Adrien Maurice Dirac)</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="7635.74" x2="31.535" y2="7635.74"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 7688.5278)" font-family="'MicrosoftYaHei'" font-size="12">1907~1981</text>
<text transform="matrix(1 0 0 1 427.4241 7680.7495)" font-family="'MicrosoftYaHei'" font-size="12">日本物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 7719.0718)" font-family="'MicrosoftYaHei'" font-size="12">贡献: 提出“介子论”获得诺贝尔物理学奖，对质子和中子的结合做了很圆</text>
<text transform="matrix(1 0 0 1 127.3333 7737.0718)" font-family="'MicrosoftYaHei'" font-size="12">满的解释。假设质子和质子间，质子和中子间，中子和中子间，都另有一种</text>
<text transform="matrix(1 0 0 1 127.3333 7755.0718)" font-family="'MicrosoftYaHei'" font-size="12">交互吸引的作用力，在近距离时，远比电荷间的库仑作用力为强，但在稍大</text>
<text transform="matrix(1 0 0 1 127.3333 7773.0718)" font-family="'MicrosoftYaHei'" font-size="12">距离时即减弱为零，这种新作用称为核子作用或强作用。</text>
<text transform="matrix(1 0 0 1 166.6663 7680.7495)" font-family="'MicrosoftYaHei'" font-size="18">汤川秀树</text>
<text transform="matrix(1 0 0 1 104.9207 3704.061)" font-family="'MicrosoftYaHei'" font-size="12">在研究方法上采用实验与数学相结合、分析与综合相结合和归纳与演绎相结合等方法；</text>
<text transform="matrix(1 0 0 1 104.9207 3722.061)" font-family="'MicrosoftYaHei'" font-size="12">在知识水平上产生了比较系统和严密科学理论与实验；在内容上形成比较完整严密的经</text>
<text transform="matrix(1 0 0 1 104.9207 3740.061)" font-family="'MicrosoftYaHei'" font-size="12">典物理学科学体系；在发展速度上十分迅速,社会功能明显,推动了资本主义生产与社会的</text>
<text transform="matrix(1 0 0 1 104.9207 3758.061)" font-family="'MicrosoftYaHei'" font-size="12">迅速发展.</text>
<text transform="matrix(1 0 0 1 36.6663 3677.0688)" font-family="'MicrosoftYaHei-Bold'" font-size="16" glyph-orientation-vertical="0" writing-mode="tb">近代物理学特征</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="62" y1="3899.736" x2="654" y2="3899.736"/>
<text transform="matrix(1 0 0 1 111.3333 3880.4067)" fill="#00984B" font-family="'MicrosoftYaHei-Bold'" font-size="25">现代物理学时期     19世纪末~至今</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="7831.072" x2="31.535" y2="7831.072"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 7881.5278)" font-family="'MicrosoftYaHei'" font-size="12">1913~1992</text>
<text transform="matrix(1 0 0 1 427.4241 7876.0737)" font-family="'MicrosoftYaHei'" font-size="12">中国原子能科学事业的创始人</text>
<text transform="matrix(1 0 0 1 427.4241 7894.0737)" font-family="'MicrosoftYaHei'" font-size="12">中国&quot;两弹一星&quot;元勋</text>
<text transform="matrix(1 0 0 1 127.3333 7920.4058)" font-family="'MicrosoftYaHei'" font-size="12">贡献：从事原子核物理研究，在“核裂变”方面成绩突出，是许多交叉学</text>
<text transform="matrix(1 0 0 1 127.3333 7938.4058)" font-family="'MicrosoftYaHei'" font-size="12">科和横断性学科的倡导者。他发现重原子核三分裂和四分裂现象，并对三</text>
<text transform="matrix(1 0 0 1 127.3333 7956.4058)" font-family="'MicrosoftYaHei'" font-size="12">分裂机制作了合理解释，深化了对裂变反应的认识。为中国原子能科学事</text>
<text transform="matrix(1 0 0 1 127.3333 7974.4058)" font-family="'MicrosoftYaHei'" font-size="12">业的创立和“两弹”研究，作出了重要贡献。</text>
<text transform="matrix(1 0 0 1 175.6663 7876.0815)" font-family="'MicrosoftYaHei'" font-size="18">钱三强</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="7983.072" x2="31.535" y2="7983.072"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 8028.0825)" font-family="'MicrosoftYaHei'" font-size="12">1924~1986</text>
<text transform="matrix(1 0 0 1 427.4241 8028.0815)" font-family="'MicrosoftYaHei'" font-size="12">著名核物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 8059.4058)" font-family="'MicrosoftYaHei'" font-size="12">在原子弹、氢弹研究中，邓稼先领导开展了爆轰物理、流体力学、状态方</text>
<text transform="matrix(1 0 0 1 127.3333 8077.4058)" font-family="'MicrosoftYaHei'" font-size="12">程、中子输运等基础理论研究，完成了原子弹的理论方案，并参与指导核</text>
<text transform="matrix(1 0 0 1 127.3333 8095.4058)" font-family="'MicrosoftYaHei'" font-size="12">试验的爆轰模拟试验。</text>
<text transform="matrix(1 0 0 1 175.6663 8028.0815)" font-family="'MicrosoftYaHei'" font-size="18">邓稼先</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="8125.072" x2="31.535" y2="8125.072"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 39.3318 8170.0747)" font-family="'MicrosoftYaHei'" font-size="12">1918~1988</text>
<text transform="matrix(1 0 0 1 427.4241 8170.0737)" font-family="'MicrosoftYaHei'" font-size="12">美国物理学家</text>
<text transform="matrix(1 0 0 1 427.4241 8188.0815)" font-family="'MicrosoftYaHei'" font-size="12">1965年诺贝尔物理奖得主</text>
<text transform="matrix(1 0 0 1 127.3333 8239.4063)" font-family="'MicrosoftYaHei'" font-size="12">成就：提出了费曼图、费曼规则和重正化的计算方法，是研究量子电动力</text>
<text transform="matrix(1 0 0 1 127.3333 8257.4063)" font-family="'MicrosoftYaHei'" font-size="12">学和粒子物理学不可缺少的工具。第一位提出纳米概念的人。</text>
<text transform="matrix(1 0 0 1 155.4998 8169.2183)" font-family="'MicrosoftYaHei'" font-size="18">理查德·费曼</text>
<text transform="matrix(1 0 0 1 91.1541 8196.2188)" font-family="'MicrosoftYaHei'" font-size="16">（Richard Phillips Feynman）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="8279.072" x2="31.535" y2="8279.072"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 8344.9355)" font-family="'MicrosoftYaHei'" font-size="12">1922~至今</text>
<text transform="matrix(1 0 0 1 427.4241 8324.082)" font-family="'MicrosoftYaHei'" font-size="12">世界著名物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 8385.4063)" font-family="'MicrosoftYaHei'" font-size="12">贡献：在粒子物理学、统计力学和凝聚态物理等领域作出了里程碑性的贡献。 20</text>
<text transform="matrix(1 0 0 1 127.3333 8403.4063)" font-family="'MicrosoftYaHei'" font-size="12">世纪50年代和R.L.米尔斯合作提出非阿贝尔规范场理论；1956年和李政道合作提</text>
<text transform="matrix(1 0 0 1 127.3333 8421.4063)" font-family="'MicrosoftYaHei'" font-size="12">出弱相互作用中宇称不守恒定律；在粒子物理和统计物理方面做了大量开拓性工作，</text>
<text transform="matrix(1 0 0 1 127.3333 8439.4063)" font-family="'MicrosoftYaHei'" font-size="12">提出杨－巴克斯特方程，开辟了量子可积系统和多体问题研究的新方向</text>
<text transform="matrix(1 0 0 1 175.6663 8323.2188)" font-family="'MicrosoftYaHei'" font-size="18">杨振宁</text>
<text transform="matrix(1 0 0 1 127.1711 8350.2168)" font-family="'MicrosoftYaHei'" font-size="16">（Chen-Ning Yang）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="8458.406" x2="31.535" y2="8458.406"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 8517.7676)" font-family="'MicrosoftYaHei'" font-size="12">1926~至今</text>
<text transform="matrix(1 0 0 1 427.4241 8503.416)" font-family="'MicrosoftYaHei'" font-size="12">美籍华裔物理学家</text>
<text transform="matrix(1 0 0 1 127.3333 8572.7402)" font-family="'MicrosoftYaHei'" font-size="12">贡献：诺贝尔物理学奖获得者，因在宇称不守恒、李模型、相对论性重离</text>
<text transform="matrix(1 0 0 1 127.3333 8590.7402)" font-family="'MicrosoftYaHei'" font-size="12">子碰撞（RHIC）物理、和非拓扑孤立子场论等领域的贡献闻名。</text>
<text transform="matrix(1 0 0 1 175.6663 8502.5508)" font-family="'MicrosoftYaHei'" font-size="18">李政道</text>
<text transform="matrix(1 0 0 1 142.8782 8530.416)" font-family="'MicrosoftYaHei'" font-size="16">(Tsung-Dao Lee )</text>
<g>

		<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="8624.406" x2="31.535" y2="8624.406"/>
	<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 41.533 8726.7676)" font-family="'MicrosoftYaHei'" font-size="12">1942~至今</text>
	<text transform="matrix(1 0 0 1 35.0354 8757.4043)" font-family="'MicrosoftYaHei'" font-size="12"> </text>
	<text transform="matrix(1 0 0 1 427.4241 8669.4141)" font-family="'MicrosoftYaHei'" font-size="12">世界著名实验物理学家</text>
	<text transform="matrix(1 0 0 1 127.3333 8738.7383)" font-family="'MicrosoftYaHei'" font-size="12">贡献：研究方向是高能实验粒子物理学，包括量子电动力学、电弱统一理论、</text>
	<text transform="matrix(1 0 0 1 127.3333 8756.7383)" font-family="'MicrosoftYaHei'" font-size="12">量子色动力学的研究。他所领导的马克·杰实验组先后在几个国际实验中心</text>
	<text transform="matrix(1 0 0 1 127.3333 8774.7383)" font-family="'MicrosoftYaHei'" font-size="12">工作。他发现一种新的基本粒子，并以物理文献中习惯用来表示电磁流的拉</text>
	<text transform="matrix(1 0 0 1 127.3333 8792.7383)" font-family="'MicrosoftYaHei'" font-size="12">丁字母“ J” 将那种新粒子命名为“ J粒子” 。 1976年被授予诺贝尔物理奖，</text>
	<text transform="matrix(1 0 0 1 127.3333 8810.7383)" font-family="'MicrosoftYaHei'" font-size="12">并被美国政府授予洛仑兹奖</text>
	<text transform="matrix(1 0 0 1 175.6663 8668.5508)" font-family="'MicrosoftYaHei'" font-size="18">丁肇中</text>
	<text transform="matrix(1 0 0 1 89.5022 8695.5508)" font-family="'MicrosoftYaHei'" font-size="16">（Samuel Chao Chung Ting）</text>
</g>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="8861.738" x2="31.535" y2="8861.738"/>
<text transform="matrix(-4.371139e-008 1 -1 -4.371139e-008 38.8142 8932.8828)" font-family="'MicrosoftYaHei'" font-size="12">1942~至今</text>
<text transform="matrix(1 0 0 1 37.2366 8943.7363)" font-family="'MicrosoftYaHei'" font-size="12"> </text>
<text transform="matrix(1 0 0 1 427.4241 8906.7383)" font-family="'MicrosoftYaHei'" font-size="12">英国著名物理学家</text>
<text transform="matrix(1 0 0 1 427.4241 8924.748)" font-family="'MicrosoftYaHei'" font-size="12">20世纪享有国际盛誉的伟人之一</text>
<text transform="matrix(1 0 0 1 127.3333 8976.0723)" font-family="'MicrosoftYaHei'" font-size="12">成就：要研究领域是宇宙论和黑洞，证明了广义相对论的奇性定理和黑洞面积定理，</text>
<text transform="matrix(1 0 0 1 127.3333 8994.0723)" font-family="'MicrosoftYaHei'" font-size="12">提出了黑洞蒸发理论和无边界的霍金宇宙模型，在统一20世纪物理学的两大基础</text>
<text transform="matrix(1 0 0 1 127.3333 9012.0723)" font-family="'MicrosoftYaHei'" font-size="12">理论——爱因斯坦创立的相对论和普朗克创立的量子力学方面走出了重要一步。</text>
<text transform="matrix(1 0 0 1 135.3333 8905.8828)" font-family="'MicrosoftYaHei'" font-size="18">斯蒂芬·威廉·霍金</text>
<text transform="matrix(1 0 0 1 87.9592 8932.8828)" font-family="'MicrosoftYaHei'" font-size="16">（Stephen William Hawking）</text>
<line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="70.868" y1="9042.332" x2="31.535" y2="9042.332"/>
<text transform="matrix(1 0 0 1 41.5334 9098.7363)" font-family="'MicrosoftYaHei'" font-size="16" glyph-orientation-vertical="0" writing-mode="tb">现代物理学特征</text>
<text transform="matrix(1 0 0 1 127.3333 9114.7285)" font-family="'MicrosoftYaHei'" font-size="12">特征：在研究方法上更加依赖大规模的实验、高度抽象的理性思维</text>
<text transform="matrix(1 0 0 1 127.3333 9132.7285)" font-family="'MicrosoftYaHei'" font-size="12">和国际化的合作与交流；在认识领域上拓展到微观（10-13）与宇</text>
<text transform="matrix(1 0 0 1 127.3333 9150.7285)" font-family="'MicrosoftYaHei'" font-size="12">观（200亿光年）和接近光速的高速运动新领域,变革了人类对物质、</text>
<text transform="matrix(1 0 0 1 127.3333 9168.7285)" font-family="'MicrosoftYaHei'" font-size="12">运动、时空、因果律的认识；在发展速度上非常迅猛,社会功能十分</text>
<text transform="matrix(1 0 0 1 127.3333 9186.7285)" font-family="'MicrosoftYaHei'" font-size="12">显著,推动了社会的飞速发展.</text>
