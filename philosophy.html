<text transform="matrix(1 0 0 1 350.9292 7284.3423)" font-family="'MicrosoftYaHei'" font-size="12">纯粹理性批判 自然形而上学 认识能力</text>
<text transform="matrix(1 0 0 1 350.9292 7310.8062)" font-family="'MicrosoftYaHei'" font-size="12">  总问题  先天综合判断如何可能</text>
<text transform="matrix(1 0 0 1 350.9292 7336.4067)" font-family="'MicrosoftYaHei'" font-size="12">              纯粹数学如何可能—先验感性论</text>
<text transform="matrix(1 0 0 1 350.9292 7362.0063)" font-family="'MicrosoftYaHei'" font-size="12">              纯粹自然科学如何可能—先验分析法</text>
<text transform="matrix(1 0 0 1 350.9292 7387.6069)" font-family="'MicrosoftYaHei'" font-size="12">              形而上学作为自然倾向如何可能—先验辨证论</text>
<text transform="matrix(1 0 0 1 350.9292 7413.2065)" font-family="'MicrosoftYaHei'" font-size="12">              形而上学作为科学如何可能—先验方法论</text>
<text transform="matrix(1 0 0 1 350.9292 7438.8062)" font-family="'MicrosoftYaHei'" font-size="12">  感性     现象—物自体 时空—先验直观形式</text>
<text transform="matrix(1 0 0 1 350.9292 7464.4067)" font-family="'MicrosoftYaHei'" font-size="12">              对象符合观念 人为自然立法</text>
<text transform="matrix(1 0 0 1 350.9292 7490.0063)" font-family="'MicrosoftYaHei'" font-size="12">  知性     范畴  机能表—范畴表</text>
<text transform="matrix(1 0 0 1 350.9292 7515.6069)" font-family="'MicrosoftYaHei'" font-size="12">              范畴先验演绎 先验自我意识 图型</text>
<text transform="matrix(1 0 0 1 350.9292 7541.2065)" font-family="'MicrosoftYaHei'" font-size="12">  理性     理论理性—实践理性</text>
<text transform="matrix(1 0 0 1 350.9292 7566.8062)" font-family="'MicrosoftYaHei'" font-size="12">              纯粹理性 灵魂—宇宙—上帝</text>
<text transform="matrix(1 0 0 1 350.9292 7592.4067)" font-family="'MicrosoftYaHei'" font-size="12">              理性心理学谬误推理</text>
<text transform="matrix(1 0 0 1 350.9292 7618.0063)" font-family="'MicrosoftYaHei'" font-size="12">  未来形而上学方法 纯粹理性法规 道德律 人类学</text>
<text transform="matrix(1 0 0 1 350.9292 7643.6069)" font-family="'MicrosoftYaHei'" font-size="12">  实践理性批判 道德形而上学 意志能力</text>
<text transform="matrix(1 0 0 1 350.9292 7669.2065)" font-family="'MicrosoftYaHei'" font-size="12">  纯粹实践理性—一般实践理性—理论理性</text>
<text transform="matrix(1 0 0 1 350.9292 7694.8062)" font-family="'MicrosoftYaHei'" font-size="12">  道德律  绝对命令  合法则性</text>
<text transform="matrix(1 0 0 1 350.9292 7720.4067)" font-family="'MicrosoftYaHei'" font-size="12">              自然律—人是目的—意志自律</text>
<text transform="matrix(1 0 0 1 350.9292 7746.0063)" font-family="'MicrosoftYaHei'" font-size="12">  自由     自由任意—自由意志   消极自由—积极自由</text>
<text transform="matrix(1 0 0 1 350.9292 7771.6069)" font-family="'MicrosoftYaHei'" font-size="12">              自由范畴表</text>
<text transform="matrix(1 0 0 1 350.9292 7797.2065)" font-family="'MicrosoftYaHei'" font-size="12">              我们头上的星空——我们心中的道德律</text>
<text transform="matrix(1 0 0 1 350.9292 7822.8062)" font-family="'MicrosoftYaHei'" font-size="12">  判断力批判  情感能力</text>
<text transform="matrix(1 0 0 1 350.9292 7848.4067)" font-family="'MicrosoftYaHei'" font-size="12">             审美判断力  美—崇高——艺术</text>
<text transform="matrix(1 0 0 1 350.9292 7874.0063)" font-family="'MicrosoftYaHei'" font-size="12">             目的论判断力  有机体—自然目的系统—道德目的论</text>

	<text transform="matrix(1 0 0 1 363.3003 9395.1973)" font-family="'MicrosoftYaHei'" font-size="12">   唯物主义的人本主义</text>

	<text transform="matrix(1 0 0 1 363.3003 9523.1973)" font-family="'MicrosoftYaHei'" font-size="12">    异化与反异化</text>
	<text transform="matrix(1 0 0 1 363.3003 9548.7969)" font-family="'MicrosoftYaHei'" font-size="12"> 社会学</text>
	<text transform="matrix(1 0 0 1 363.3003 9574.3984)" font-family="'MicrosoftYaHei'" font-size="12">    感性的人的活动创造社会历史</text>
	<text transform="matrix(1 0 0 1 363.3003 9599.998)" font-family="'MicrosoftYaHei'" font-size="12">    人是一切社会关系的总和</text>
	<text transform="matrix(1 0 0 1 363.3003 9625.5977)" font-family="'MicrosoftYaHei'" font-size="12">    生产力—生产关系 </text>
	<text transform="matrix(1 0 0 1 363.3003 9651.1973)" font-family="'MicrosoftYaHei'" font-size="12">    经济基础—上层建筑</text>
	<text transform="matrix(1 0 0 1 363.3003 9676.7969)" font-family="'MicrosoftYaHei'" font-size="12">    阶级—阶级意识—阶级秩序</text>
	<text transform="matrix(1 0 0 1 363.3003 9702.3984)" font-family="'MicrosoftYaHei'" font-size="12">    市民社会—政治国家</text>
	<text transform="matrix(1 0 0 1 363.3003 9727.998)" font-family="'MicrosoftYaHei'" font-size="12">    共产主义</text>
	<text transform="matrix(1 0 0 1 363.3003 9753.5977)" font-family="'MicrosoftYaHei'" font-size="12">    自然主义=人本主义</text>
